<div class="w-full h-fit flex bg-gray-200">
    <div class="w-2/6 h-screen ml-6">
        <div class="w-full h-fit bg-white mt-5 p-5 rounded-lg shadow-md">
            <span class="text-slate-600 text-xl">Interesses</span>
            <div class="flex flex-wrap gap-1">
                <div class="w-fit py-1 text-white bg-blue-600 px-1 rounded-md" *ngFor="let int of interests"
                    (click)="filterPostsByInterests(int.idInterest)">
                    <span class="mr-2">{{ int.text }}</span>
                    <span class="px-1  bg-white rounded-md text-blue-800 font-bold">{{ int?.posts?.length }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full flex gap-5 mt-5">
        <div class="w-3/5 mb-2">
            <div class="w-11/12 h-fit mx-auto">
                <div class="w-full h-fit p-5 rounded-lg shadow-md bg-white" (click)="openPostDialog()">
                    <div class="w-full h-full flex justify-around items-center mt-1 mb-3">
                        <img src="https://www.otempo.com.br/image/contentid/policy:1.3307636:1704726500/Davi-Brito-do-Puxadinho-do-BBB-24-png.png"
                            alt="Imagem do usuário" class="rounded-full w-14 h-14 object-cover">
                        <div class="w-11/12 h-12 border-2 border-gray-500 rounded-full flex items-center pl-4">
                            <span class="text-gray-500 text-lg">Compartlhe seus conhecimentos!</span>
                        </div>
                        <div class="flex flex-col mx-2 items-center mr-4 text-gray-600">
                            <i class="ph ph-image text-2xl"></i>
                            <span>Mídia</span>
                        </div>
                    </div>
                </div>
                <div class="mt-5 mb-3">
                    <span class="text-slate-600 text-xl">Últimos posts</span>
                </div>

                <div class="w-full">
                    <div class="w-full flex flex-col gap-5" *ngIf="!interestSelected">
                        <app-post *ngFor="let post of posts" [post]="post"></app-post>
                    </div>
                    <div *ngIf="interestSelected">
                        <span (click)="interestSelected = null"
                            class="w-fit h-fit px-2 py-1 border border-red-500 text-red-500 flex justify-center items-center gap-2 bg-white rounded-full mb-2">
                            <i class="ph ph-bold ph-x-circle"></i> Remover filtro
                        </span>
                        <div *ngIf="interestSelected.posts && interestSelected.posts.length"
                            class="w-full flex flex-col gap-5">
                            <app-post *ngFor="let post of interestSelected.posts" [post]="post"></app-post>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-2/5">
            <div class="w-11/12 h-fit mx-auto mt-5 bg-white p-5 rounded-lg shadow-md">
                <div class="mb-5">
                    <span class="text-slate-600 text-xl">Últimas atividades</span>
                </div>
            </div>
        </div>
    </div>
</div>
