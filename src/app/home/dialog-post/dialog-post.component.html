<div class="p-3">
    <span class="text-gray-800 font-bold text-lg ">Postagem</span>

    <div class="flex flex-col gap-2 mt-2">
        <input class="w-full p-2 border border-gray-400 shadow-sm rounded-md" name="title" placeholder="Titulo"
            type="text" [(ngModel)]="post.title">

        <textarea class="w-full p-2 border border-gray-400 shadow-sm rounded-md" type="text" rows="5"
            placeholder="Compartilhe seus conhecimentos" [(ngModel)]="post.text"></textarea>

        <div>
            <div class="p-3">
                <label for="input-group-search" class="sr-only">Buscar</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="text" id="input-group-search" [(ngModel)]="searchText" (input)="search()"
                        class="bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                        placeholder="Procurar interesses">
                </div>
            </div>
            <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 border border-gray-400 rounded-md"
                aria-labelledby="dropdownSearchButton" (change)="setInterest($event)">
                <li *ngFor="let interest of filteredInterests">
                    <div class="flex items-center p-2 rounded hover:bg-gray-100">
                        <input id="checkbox-item-11" type="checkbox" [value]="interest.idInterest"
                            [checked]="verifyCheck(interest.idInterest)"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                        <label for="checkbox-item-11" class="w-full ms-2 text-sm font-medium text-gray-900 rounded">
                            {{ interest.text }}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <div *ngIf="!imageUrl" class="flex items-center justify-center mt-2">
            <label for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Clique</span> para selecionar uma
                        imagem para seu post.</p>
                    <p class="text-xs text-gray-500">SVG, PNG, JPG (MAX. 1000x600px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)" />
            </label>
        </div>

        <div class="w-full flex justify-center">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagem carregada">
        </div>
    </div>

    <div class="w-full flex gap-2 justify-end">
        <button class="flex gap-2 bg-red-500 text-white justify-center items-center px-2 py-1 rounded-md shadow-lg mt-2"
            (click)="closeDialog()">
            <i class="ph ph-bold ph-trash"></i>
            <span class="font-bold">Cancelar</span>
        </button>
        <button
            class="flex gap-2 bg-blue-500 text-white justify-center items-center px-2 py-1 rounded-md shadow-lg mt-2 disabled:bg-blue-300"
            (click)="onSubmit()">
            <i class="ph ph-bold ph-paper-plane-tilt"></i>
            <span class="font-bold">Enviar</span>
        </button>
    </div>
</div>
