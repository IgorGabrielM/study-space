<div class="w-full h-screen overscroll-y-auto bg-secondary">
  <div class="w-full h-fit p-4 bg-secondary">
    <span class="text-white font-bold text-lg">Postagem</span>

    <div class="flex flex-col gap-2 mt-2">
      <input class="w-full bg-dark px-2 py-1 text-white" pInputText id="title" placeholder="TÃ­tulo" [(ngModel)]="post.title" />
      <textarea class="w-full bg-dark px-2 py-1 text-white rounded-md" type="text" rows="5"
          placeholder="Compartilhe seus conhecimentos" [(ngModel)]="post.text" [maxlength]="280"></textarea>

      <div>
        <div class="p-3">
            <label for="input-group-search" class="sr-only">Buscar</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="input-group-search" [(ngModel)]="searchText" (input)="search()"
                    class="bg-secondary text-white border border-gray-600 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full ps-10 p-2.5"
                    placeholder="Procurar interesses">
            </div>
        </div>
        <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 border border-gray-600 rounded-md"
            aria-labelledby="dropdownSearchButton" (change)="setInterest($event)">
          <li *ngFor="let interest of filteredInterests">
            <div class="flex items-center p-2 rounded hover:bg-dark hover:text-primary text-white">
              <input id="checkbox-item-11" type="checkbox" [value]="interest.idInterest"
                     [checked]="verifyCheck(interest.idInterest)"
                     class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded appearance-none checked:bg-primary forced">
              <label for="checkbox-item-11" class="w-full ms-2 text-sm font-medium rounded">
                {{ interest.text }}
              </label>
            </div>
          </li>
        </ul>
      </div>

      <input-file-component [directory]="'posts'" (imageUrlEvent)="handleImageUrl($event)"></input-file-component>

      <div class="w-full flex gap-2 justify-end">
          <button
              class="flex gap-2 bg-secondary border-2 border-primary text-primary justify-center items-center px-2 py-1 rounded-md shadow-lg mt-2"
              (click)="closeDialog()">
              <i class="ph ph-bold ph-trash"></i>
              <span class="font-bold">Cancelar</span>
          </button>
          <button
              class="flex gap-2 bg-primary text-white justify-center items-center px-2 py-1 rounded-md shadow-lg mt-2 disabled:opacity-50"
              (click)="onSubmit()" [disabled]="!(post.title && post.text && post?.insterestsId?.length > 0)">
              <i class="ph ph-bold ph-paper-plane-tilt"></i>
              <span class="font-bold">Enviar</span>
          </button>
      </div>
    </div>
  </div>
</div>
