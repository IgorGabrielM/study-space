<div class="w-screen h-screen bg-cover bg-center" style="background-image: url('../../assets/bg-auth.png')">
  <div class="w-full h-full flex justify-center items-center">

    <div class="w-1/4 h-fit flex flex-col gap-2 bg-white px-5 py-10 rounded-md shadow-lg">
      <h2 class="text-4xl text-center mb-6">Criar conta</h2>

      <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email"
        class="w-full border-2 border-gray-300 rounded-full px-4 py-2">

      <input type="text" placeholder="Nome" name="name" [(ngModel)]="user.name"
        class="w-full border-2 border-gray-300 rounded-full px-4 py-2">

      <input type="password" placeholder="Senha" name="password" [(ngModel)]="user.password"
        class="w-full border-2 border-gray-300 rounded-full px-4 py-2">

      <textarea type="text" name="bio" placeholder="Biografia" [(ngModel)]="user.bio"
        class="w-full border-2 border-gray-300 rounded-xl px-4 py-2"></textarea>

      <input type="date" placeholder="Dt. Nacimento" name="birthdate" [(ngModel)]="user.birthdate"
        class="w-full border-2 border-gray-300 rounded-full px-4 py-2">

      <div>
        <select [(ngModel)]="user.gender" class="w-full border-2 border-gray-300 bg-white rounded-full px-4 py-2">
          <option selected value="1">Selecione o gênero</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>

      <!--select de interests-->
      <!--Imagem do usuário-->

      <button
        [disabled]="user.gender === '1' || (user.email.length < 0 || user.name.length < 0 || user.password.length < 6 || user.bio.length < 0 || !user.birthdate)"
        class="mt-5 w-full bg-[color:#0089D6] disabled:bg-blue-300 font-bold text-white rounded-full px-4 py-2 shadow-lg"
        (click)="onSubmit()">Criar</button>
    </div>
  </div>


</div>
