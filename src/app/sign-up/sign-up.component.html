<div class="cont">
  <div class="flex flex-col gap-2">

    <div>
      <label for="email">Email</label>
      <input type="text" name="email" [(ngModel)]="user.email">
    </div>

    <div>
      <label for="name">Nome</label>
      <input type="text" name="name" [(ngModel)]="user.name">
    </div>

    <div>
      <label for="password">Senha</label>
      <input type="password" name="password" [(ngModel)]="user.password">
    </div>

    <div>
      <label for="bio">Bio</label>
      <textarea type="text" name="bio" [(ngModel)]="user.bio"></textarea>
    </div>

    <div>
      <label for="birthdate">Data de nacimento:</label>
      <input type="date" name="birthdate" [(ngModel)]="user.birthdate">
    </div>

    <div>
      <label for="birthdate">GÃªnero:</label>
      <select [(ngModel)]="user.gender">
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>
    </div>

        <!--select de interests-->

    <button (click)="onSubmit()">Submit</button>

  </div>

</div>
