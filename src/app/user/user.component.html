<div class="w-full flex justify-center bg-blue-950 py-8">
    <div class="text-white flex flex-col gap-2 items-center">
        <img *ngIf="user?.imageUrl.length > 0" [src]="user?.imageUrl" alt="Imagem do usuário"
            class="w-[150px] h-[150px] object-cover rounded-lg">
        <img *ngIf="user?.imageUrl.length == 0"
            src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
            alt="Imagem do usuário" class="w-[150px] h-[150px] object-cover rounded-lg">

        <span class="font-bold text-2xl">{{ user?.name }}</span>

        <div class="flex gap-2">
            <div *ngFor="let interest of interests" class="px-3 py-1 rounded-full bg-white bg-opacity-40">
                <span class="font-bold uppercase">{{ interest.text }}</span>
            </div>
        </div>
    </div>
</div>

<div (click)="signOut()"
    class="absolute top-5 right-5 bg-red-600 rounded-full w-12 h-12 flex justify-center items-center shadow-lg hover:shadow-gray-600 hover:duration-300">
    <i class="ph ph-bold ph-sign-out text-white text-lg"></i>
</div>

<div class="w-full h-screen flex bg-slate-100">
    <div class="w-11/12 flex gap-4 mx-auto">
        <div class="w-3/5 mx-auto flex">
            <div class="w-full">
                <div class="w-full h-fit flex flex-col p-5 gap-5 mt-5 border shadow-xl rounded-xl bg-gray-200">
                    <span class="text-slate-600 text-xl font-bold">Biografia</span>
                    <p>{{ user?.bio }}</p>
                </div>

                <div *ngIf="user?.posts"
                    class="w-full h-fit flex flex-col p-5 gap-5 mt-5 border shadow-xl rounded-xl bg-gray-200">
                    <span class="text-slate-600 text-xl font-bold">Últimos posts</span>
                    <app-post *ngFor="let post of user.posts" [post]="post"></app-post>
                </div>
            </div>
        </div>
    </div>
</div>
