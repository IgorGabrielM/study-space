<div class="w-full flex justify-center bg-blue-950 py-8">
    <div class="text-white flex flex-col gap-2 items-center">
        <img [src]="user.imageUrl" alt="Imamgem do usuário" class="w-[150px] h-[150px] object-cover rounded-lg">
        <span class="font-bold text-2xl">{{ user.name }}</span>

        <div class="flex gap-2">
            <div class="px-3 py-1 rounded-full bg-white bg-opacity-40">
                <span class="font-bold uppercase">Matemática</span>
            </div>
            <div class="px-3 py-1 rounded-full bg-white bg-opacity-40">
                <span class="font-bold uppercase">Programação</span>
            </div>
            <div class="px-3 py-1 rounded-full bg-white bg-opacity-40">
                <span class="font-bold uppercase">Analise de dados</span>
            </div>
        </div>
    </div>
</div>

<div class="w-full h-screen flex bg-slate-100">
    <div class="w-11/12 flex gap-4 mx-auto">
        <div class="w-3/5 mx-auto flex">
            <div class="w-full">
                <div class="w-full h-fit flex p-5 gap-5 mt-5 border shadow-xl rounded-xl bg-gray-200">
                    <span class="text-slate-600 text-xl">Biografia</span>
                    <p>{{ user.bio }}</p>
                </div>

                <div class="w-full h-fit flex p-5 gap-5 mt-5 border shadow-xl rounded-xl bg-gray-200">
                    <span class="text-slate-600 text-xl">Últimos posts</span>
                    <app-post *ngFor="let post of posts" [post]="post"></app-post>
                </div>
            </div>
        </div>

        <div class="w-2/5 flex justify-center">
            <div class="w-full h-fit flex p-5 gap-5 mt-5 border shadow-xl rounded-xl bg-gray-200">
                <span class="text-slate-600 text-xl">Interesses</span>
                <div *ngFor="let interest of interests" class="px-3 py-1 rounded-md text-white bg-blue-600">
                    <span>{{ interest.text }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
