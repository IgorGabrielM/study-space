<div class="pt-1 w-full h-full bg-secondary" (click)="deselectInput($event)">
  <div class="w-full h-fit py-2 border-b border-primary flex flex-col gap-2 justify-center items-center">
    <div class="w-1/6 h-[3px] rounded-full border border-primary bg-primary"></div>
    <span class="w-fit text-primary text-center font-bold">Comentários</span>
  </div>
  <input #comment class="w-full bg-dark p-2 text-white fixed bottom-0" pInputText id="comment" placeholder="Adicione um comentário..." [(ngModel)]="commentText" (click)="selectInput($event)"/>
</div>
